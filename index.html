<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Test Result Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .allergen-category {
            @apply bg-white p-4 rounded-lg shadow-sm border border-gray-100;
        }
        .category-title {
            @apply font-bold text-blue-800 flex justify-between items-center border-b pb-1 text-sm uppercase tracking-wider mb-2;
        }
        .group-btn {
            @apply text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-200 hover:bg-blue-100 transition-colors normal-case font-medium;
        }
        .checkbox-item {
            @apply flex items-center space-x-2 py-1 cursor-pointer hover:bg-gray-50 rounded px-1 transition-colors w-fit;
        }
        .output-box {
            @apply bg-gray-50 p-4 rounded-lg border border-gray-200 font-sans text-gray-800 relative;
        }
        .copy-btn {
            @apply bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 transition-colors flex items-center gap-1;
        }
        .btn-container {
            @apply absolute top-2 right-2 flex gap-4 bg-white p-1 rounded-md border border-gray-200 shadow-sm;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Allergy Result Generator</h1>
            <p class="text-gray-600">Select positive allergens to generate patient reports</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Allergen Selection Area -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Change to 2 columns max for items, categories stacked vertically -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="categories-container">
                    <!-- Dynamic categories will be injected here -->
                </div>
                
                <div class="flex gap-4">
                    <button onclick="selectAll()" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition-colors">
                        Check All
                    </button>
                    <button onclick="resetSelections()" class="bg-gray-500 text-white px-6 py-2 rounded shadow hover:bg-gray-600 transition-colors">
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Result Area -->
            <div class="space-y-6">
                <div class="sticky top-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Generated Reports</h2>
                    
                    <!-- Sentence Result -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sentence Result:</label>
                        <div class="output-box" id="sentence-container">
                            <div class="btn-container">
                                <button onclick="copyToClipboard('sentence-text')" class="copy-btn" id="copy-sentence-btn">
                                    Copy
                                </button>
                                <button onclick="downloadRTF('sentence')" class="copy-btn !bg-gray-600 hover:!bg-gray-700">
                                    RTF
                                </button>
                            </div>
                            <div id="sentence-text" class="pr-24 min-h-[3rem]">No allergens selected.</div>
                        </div>
                    </div>

                    <!-- Formal Result -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Formal Result:</label>
                        <div class="output-box" id="formal-container">
                            <div class="btn-container">
                                <button onclick="copyToClipboard('formal-text')" class="copy-btn" id="copy-formal-btn">
                                    Copy
                                </button>
                                <button onclick="downloadRTF('formal')" class="copy-btn !bg-gray-600 hover:!bg-gray-700">
                                    RTF
                                </button>
                            </div>
                            <div id="formal-text" class="pr-24 whitespace-pre-wrap min-h-[8rem]">No allergens selected.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const allergenData = [
            {
                category: "Molds",
                items: [
                    { name: "Alternaria" },
                    { name: "Aspergillus" },
                    { name: "Cladosporium" },
                    { name: "Penicillium" }
                ]
            },
            {
                category: "Tree Pollens",
                items: [
                    { name: "Ash", cross: "Olive - found in Europe" },
                    { name: "Birch/Oak", cross: "Alder, Hazelnut, Hornbeam, Beech, Chestnut" },
                    { name: "Cedar", cross: "Juniper, Cypress, Arborvitae" },
                    { name: "Hackberry", cross: "Elm" },
                    { name: "Maple", cross: "Box Elder" },
                    { name: "Sycamore" },
                    { name: "Walnut", cross: "Pecan, Hickory" },
                    { name: "Willow", cross: "Cottonwood, Poplar, Aspen" },
                    { name: "Mulberry" }
                ]
            },
            {
                category: "Grass Pollens",
                items: [
                    { name: "Bermuda" },
                    { name: "Johnson", cross: "Corn, Bahia, sugarcane" },
                    { name: "Timothy Grass", cross: "Orchard, Rye, Kentucky Blue, Fescue" }
                ]
            },
            {
                category: "Weed Pollens",
                items: [
                    { name: "Cocklebur" },
                    { name: "Yellow Dock", cross: "Sheep Sorrel" },
                    { name: "Firebush/Kochia", cross: "Burning Bush" },
                    { name: "Lamb's Quarter" },
                    { name: "Mugwort", cross: "Sage, Wormwood" },
                    { name: "Pigweed" },
                    { name: "English Plantain" },
                    { name: "Russian Thistle" },
                    { name: "Ragweed" }
                ]
            },
            {
                category: "Year-round Allergens",
                items: [
                    { name: "Cat" },
                    { name: "Dog" },
                    { name: "Mouse" },
                    { name: "Rat" },
                    { name: "Horse" },
                    { name: "Cockroach" },
                    { name: "Dust Mite" }
                ]
            }
        ];

        // Initialize UI
        const container = document.getElementById('categories-container');
        allergenData.forEach((cat, index) => {
            const div = document.createElement('div');
            div.className = 'allergen-category';
            
            const catId = `cat-${index}`;
            let itemsHtml = `
                <div class="category-title">
                    <span>${cat.category}</span>
                    <div class="flex gap-2">
                        <button onclick="toggleGroup('${cat.category}', true)" class="group-btn">Select All</button>
                        <button onclick="toggleGroup('${cat.category}', false)" class="group-btn !bg-gray-50 !text-gray-500 !border-gray-200 hover:!bg-gray-100">Clear</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-x-4">`; // Single vertical line for items
            
            cat.items.forEach(itemObj => {
                const item = itemObj.name;
                itemsHtml += `
                    <label class="checkbox-item">
                        <input type="checkbox" name="allergen" value="${item}" data-category="${cat.category}" 
                               onchange="updateResults()" class="rounded text-blue-600">
                        <span class="text-gray-700 text-sm whitespace-nowrap">${item}</span>
                    </label>
                `;
            });
            itemsHtml += `</div>`;
            div.innerHTML = itemsHtml;
            container.appendChild(div);
        });

        function updateResults() {
            const selected = Array.from(document.querySelectorAll('input[name="allergen"]:checked'));
            const sentenceEl = document.getElementById('sentence-text');
            const formalEl = document.getElementById('formal-text');

            if (selected.length === 0) {
                sentenceEl.innerText = "No allergens selected.";
                formalEl.innerHTML = "No allergens selected.";
                return;
            }

            const names = selected.map(cb => cb.value);
            
            // 1. Sentence Logic
            let sentence = "The patient is allergic to ";
            if (names.length === 1) {
                sentence += names[0] + ".";
            } else if (names.length === 2) {
                sentence += names[0] + " and " + names[1] + ".";
            } else {
                const last = names.pop();
                sentence += names.join(", ") + ", and " + last + ".";
                // restore names for next use
                names.push(last);
            }
            sentenceEl.innerText = sentence;

            // 2. Formal Logic
            const grouped = {};
            selected.forEach(cb => {
                const cat = cb.getAttribute('data-category');
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(cb.value);
            });

            let formalHtml = "";
            if (selected.length > 0) {
                formalHtml += `<div class="mb-4 text-[11px] text-gray-500 border-b pb-2 italic" style="max-width: 7in;">Note: Allergens listed in parentheses represent cross-reactive species that may cause symptoms despite not being individually tested.</div>`;
            }
            
            allergenData.forEach(cat => {
                if (grouped[cat.category]) {
                    const itemStrings = grouped[cat.category].map(selectedName => {
                        const itemData = cat.items.find(i => i.name === selectedName);
                        if (itemData && itemData.cross) {
                            return `${selectedName} (${itemData.cross})`;
                        }
                        return selectedName;
                    });
                    
                    // Create a two-column layout for items
                    let itemsHtml = `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0 1rem; max-width: 7in;">`;
                    itemStrings.forEach(item => {
                        itemsHtml += `<div class="flex items-start"><span class="mr-1.5 opacity-50">•</span><span style="word-break: break-word;">${item}</span></div>`;
                    });
                    itemsHtml += `</div>`;
                    
                    formalHtml += `
                        <div class="mb-3" style="max-width: 7in;">
                            <strong class="block border-b border-gray-200 mb-1">${cat.category.toUpperCase()}</strong>
                            ${itemsHtml}
                        </div>`;
                }
            });
            
            formalEl.innerHTML = formalHtml;
        }

        function resetSelections() {
            document.querySelectorAll('input[name="allergen"]').forEach(cb => cb.checked = false);
            updateResults();
        }

        function selectAll() {
            document.querySelectorAll('input[name="allergen"]').forEach(cb => cb.checked = true);
            updateResults();
        }

        function toggleGroup(category, state) {
            document.querySelectorAll(`input[data-category="${category}"]`).forEach(cb => cb.checked = state);
            updateResults();
        }

        async function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            const text = el.innerText;
            const type = elementId.split('-')[0];
            const btn = document.querySelector(`#copy-${type}-btn`);
            
            try {
                if (type === 'formal') {
                    const tempDiv = document.createElement('div');
                    tempDiv.contentEditable = true;
                    tempDiv.style.position = 'fixed';
                    tempDiv.style.left = '-9999px';
                    tempDiv.style.top = '0';
                    
                    // Create a Word-friendly table layout for 2-column allergens constrained to 7 inches
                    let richHtml = `<div style="font-family: Arial; font-size: 11pt; width: 7in;">`;
                    
                    richHtml += `<p style="margin-bottom: 15px; font-size: 9pt; font-style: italic; color: #666; border-bottom: 1px solid #eee; padding-bottom: 5px; width: 7in;">
                        Note: Allergens listed in parentheses represent cross-reactive species that may cause symptoms despite not being individually tested.
                    </p>`;

                    allergenData.forEach(cat => {
                        const selectedItems = Array.from(document.querySelectorAll(`input[data-category="${cat.category}"]:checked`));
                        if (selectedItems.length > 0) {
                            richHtml += `<p style="margin-top: 15px; margin-bottom: 5px; border-bottom: 1px solid #ccc; width: 7in;"><strong>${cat.category.toUpperCase()}</strong></p>`;
                            
                            richHtml += `<table border="0" cellpadding="0" cellspacing="0" style="width: 7in; table-layout: fixed;"><tr>`;
                            
                            const items = selectedItems.map(cb => {
                                const itemData = cat.items.find(i => i.name === cb.value);
                                return itemData && itemData.cross ? `${cb.value} (${itemData.cross})` : cb.value;
                            });

                            // Split items into two columns
                            const half = Math.ceil(items.length / 2);
                            const leftCol = items.slice(0, half);
                            const rightCol = items.slice(half);

                            richHtml += `<td style="width: 3.5in; vertical-align: top; padding-right: 10px; word-wrap: break-word; white-space: normal;">`;
                            leftCol.forEach(item => richHtml += `<div style="margin-bottom: 2px;">• ${item}</div>`);
                            richHtml += `</td>`;

                            richHtml += `<td style="width: 3.5in; vertical-align: top; word-wrap: break-word; white-space: normal;">`;
                            rightCol.forEach(item => richHtml += `<div style="margin-bottom: 2px;">• ${item}</div>`);
                            richHtml += `</td>`;

                            richHtml += `</tr></table>`;
                        }
                    });

                    richHtml += `</div>`;

                    tempDiv.innerHTML = richHtml;
                    document.body.appendChild(tempDiv);
                    
                    const range = document.createRange();
                    range.selectNodeContents(tempDiv);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    const success = document.execCommand('copy');
                    
                    selection.removeAllRanges();
                    document.body.removeChild(tempDiv);
                    
                    if (!success) throw new Error("Copy command unsuccessful");
                } else {
                    // Standard text copy for sentence result
                    await navigator.clipboard.writeText(text);
                }

                const originalText = btn.innerHTML;
                btn.innerHTML = "Copied!";
                btn.classList.replace('bg-blue-600', 'bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.replace('bg-green-600', 'bg-blue-600');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy rich text: ', err);
                // Last ditch fallback to basic text
                try {
                    await navigator.clipboard.writeText(text);
                    btn.innerHTML = "Copied Text Only";
                    setTimeout(() => { btn.innerHTML = "Copy"; }, 2000);
                } catch (e) {
                    alert("Could not copy to clipboard. Please select manually.");
                }
            }
        }

        function escapeRTF(text) {
            if (!text) return "";
            return text.replace(/[\\{}]/g, "\\$&")
                .replace(/\n/g, "\\line ");
        }

        function generateRTF(type) {
            const selected = Array.from(document.querySelectorAll('input[name="allergen"]:checked'));
            if (selected.length === 0) return null;

            const names = selected.map(cb => cb.value);
            let content = "";

            if (type === 'sentence') {
                let sentence = "The patient is allergic to ";
                if (names.length === 1) {
                    sentence += names[0] + ".";
                } else if (names.length === 2) {
                    sentence += names[0] + " and " + names[1] + ".";
                } else {
                    const last = names.pop();
                    sentence += names.join(", ") + ", and " + last + ".";
                }
                content = escapeRTF(sentence);
            } else {
                const grouped = {};
                selected.forEach(cb => {
                    const cat = cb.getAttribute('data-category');
                    if (!grouped[cat]) grouped[cat] = [];
                    grouped[cat].push(cb.value);
                });

                content += "{\\i Note: Allergens listed in parentheses represent cross-reactive species that may cause symptoms despite not being individually tested.}\\line ";
                
                allergenData.forEach(cat => {
                    if (grouped[cat.category]) {
                        const itemStrings = grouped[cat.category].map(selectedName => {
                            const itemData = cat.items.find(i => i.name === selectedName);
                            let str = selectedName;
                            if (itemData && itemData.cross) {
                                str += ` (${itemData.cross})`;
                            }
                            return escapeRTF(str);
                        });
                        content += "{\\b " + escapeRTF(cat.category.toUpperCase()) + "}:\\line " + itemStrings.join("\\line ") + "\\line\\line ";
                    }
                });
            }

            return `{\\rtf1\\ansi\\deff0 {\\fonttbl {\\f0 Arial;}} \\f0\\fs24 ${content}}`;
        }

        function downloadRTF(type) {
            const rtf = generateRTF(type);
            if (!rtf) {
                alert("Please select at least one allergen.");
                return;
            }

            const blob = new Blob([rtf], { type: 'application/rtf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `allergy_result_${type}.rtf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
